name: Auto-add to Life Project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/TechnicallyShaun/projects/5
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
