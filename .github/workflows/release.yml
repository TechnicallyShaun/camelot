name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Package release
        run: |
          mkdir -p release
          cp -r dist/ release/dist/
          cp -r ui/ release/ui/
          cp package.json package-lock.json README.md CONTRIBUTING.md release/
          cd release && tar -czf ../camelot-${{ github.ref_name }}.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: camelot-*.tar.gz
          generate_release_notes: true
