name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Package release
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release -Force
          Copy-Item dist/ release/dist -Recurse
          Copy-Item public/ release/public -Recurse
          Copy-Item package.json release/
          Copy-Item package-lock.json release/
          Copy-Item install.ps1 release/
          if (Test-Path README.md) { Copy-Item README.md release/ }
          Compress-Archive -Path release/* -DestinationPath camelot-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: camelot-*.zip
          generate_release_notes: true
